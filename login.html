<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #2c3e50, #34495e);
      font-family: 'Arial', sans-serif;
      animation: fadeIn 1.5s ease-out;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      width: 360px;
      color: #fff;
      text-align: center;
      animation: slideIn 0.5s ease-in-out;
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 26px;
      color: #f1f1f1;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #d3d3d3;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid #1abc9c;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #1abc9c;
      color: white;
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #16a085;
    }

    .link-text {
      margin-top: 25px;
      font-size: 14px;
      color: #d3d3d3;
    }

    .link-text a {
      color: #1abc9c;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .link-text a:hover {
      text-decoration: underline;
      color: #fff;
    }

    #forget1 {
      color: #1abc9c;
      text-decoration: none;
      font-size: 14px;
      margin-top: 15px;
      display: inline-block;
      transition: 0.3s ease;
    }

    #forget1:hover {
      text-decoration: underline;
      color: #fff;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Login Here !</h2>
    <form>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="submit1">Login</button>

    </form>
    <!-- <button id="google">Login with Google</button> -->
    <p><a href="#" id="forget1">Forgot Password?</a></p><br>
    <p id="forget1">Don't have an account? <a href="register.html" style="color: white;">Register</a></p>
  </div>

  <script type="module" src="signin.js"></script>
</body>
</html>
